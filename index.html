 Ebright began collecting and tagging monarch butterflies. He was so obsessed with the butterflies that he began to raise flocks of butterflies in his basement. And in all of these experiments, his mother was a constant supporter and motivator. Gradually, Ebright moved on to performing experiments on insects in his higher grades in school.&quot;,536870919]],[&quot;^1@&quot;,[169,&quot;^X&quot;,&quot;^1D&quot;,536870919]],[&quot;^1@&quot;,[169,&quot;^K&quot;,168,536870919]],[&quot;^1@&quot;,[169,&quot;^Y&quot;,4,536870919]],[&quot;^1@&quot;,[169,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1E&quot;,[],&quot;^1F&quot;,[],&quot;^1G&quot;,11317,&quot;^1H&quot;,11992],536870919]],[&quot;^1@&quot;,[169,&quot;^17&quot;,66,536870919]],[&quot;^1@&quot;,[169,&quot;^13&quot;,166,536870919]],[&quot;^1@&quot;,[169,&quot;^12&quot;,68,536870919]],[&quot;^1@&quot;,[169,&quot;^1I&quot;,true,536870919]],[&quot;^1@&quot;,[169,&quot;^?&quot;,&quot;~u61fe57a1-ccd9-4fb2-abc3-99b50feb7d75&quot;,536870919]],[&quot;^1@&quot;,[170,&quot;^1B&quot;,[&quot;^1C&quot;,[[&quot;^?&quot;,&quot;~u61fe57a1-f3ab-46b2-a6bc-d2dbc27ccf00&quot;],[&quot;^?&quot;,&quot;~u61fe57a1-017e-49ef-968a-420880c85a6a&quot;],[&quot;^?&quot;,&quot;~u61fe57a1-1d74-4625-b78c-6f6948c9b6f0&quot;],[&quot;^?&quot;,&quot;~u61fe57a1-f7be-41be-aefb-1611d3b72351&quot;]]],536870919]],[&quot;^1@&quot;,[170,&quot;^S&quot;,true,536871026]],[&quot;^1@&quot;,[170,&quot;^[&quot;,&quot;**Describe the journey of Ebright from a student to a scientist?** #question&quot;,536870919]],[&quot;^1@&quot;,[170,&quot;^X&quot;,&quot;^1D&quot;,536870919]],[&quot;^1@&quot;,[170,&quot;^K&quot;,166,536870919]],[&quot;^1@&quot;,[170,&quot;^Y&quot;,3,536870919]],[&quot;^1@&quot;,[170,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1E&quot;,[],&quot;^1F&quot;,[],&quot;^1G&quot;,11992,&quot;^1H&quot;,12073],536870919]],[&quot;^1@&quot;,[170,&quot;^17&quot;,66,536870919]],[&quot;^1@&quot;,[170,&quot;^13&quot;,165,536870919]],[&quot;^1@&quot;,[170,&quot;^12&quot;,68,536870919 nt removal of maybe probable suspicions.&quot;,536870919]],[&quot;^1@&quot;,[172,&quot;^X&quot;,&quot;^1D&quot;,536870919]],[&quot;^1@&quot;,[172,&quot;^K&quot;,171,536870919]],[&quot;^1@&quot;,[172,&quot;^Y&quot;,4,536870919]],[&quot;^1@&quot;,[172,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1E&quot;,[],&quot;^1F&quot;,[],&quot;^1G&quot;,12356,&quot;^1H&quot;,13044],536870919]],[&quot;^1@&quot;,[172,&quot;^17&quot;,66,536870919]],[&quot;^1@&quot;,[172,&quot;^13&quot;,170,536870919]],[&quot;^1@&quot;,[172,&quot;^12&quot;,68,536870919]],[&quot;^1@&quot;,[172,&quot;^1I&quot;,true,536870919]],[&quot;^1@&quot;,[172,&quot;^?&quot;,&quot;~u61fe57a1-1d74-4625-b78c-6f6948c9b6f0&quot;,536870919]],[&quot;^1@&quot;,[173,&quot;^1B&quot;,[&quot;^1C&quot;,[]],536870919]],[&quot;^1@&quot;,[173,&quot;^[&quot;,&quot;In high school, Ebright discovered a hormone found in the gold spots on a monarch pupa. Later, through experiments Ebright proved that this hormone is responsible for proper development of a monarch butterfly. Every year, his experiments grew advanced and his findings urged him to move forward.&quot;,536870919]],[&quot;^1@&quot;,[173,&quot;^X&quot;,&quot;^1D&quot;,536870919]],[&quot;^1@&quot;,[173,&quot;^K&quot;,172,536870919]],[&quot;^1@&quot;,[173,&quot;^Y&quot;,4,536870919]],[&quot;^1@&quot;,[173,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1E&quot;,[],&quot;^1F&quot;,[],&quot;^1G&quot;,13044,&quot;^1H&quot;,13345],536870919]],[&quot;^1@&quot;,[173,&quot;^17&quot;,66,536870919]],[&quot;^1@&quot;,[173,&quot;^13&quot;,170,536870919]],[&quot;^1@&quot;,[173,&quot;^12&quot;,68,536870919]],[&quot;^1@&quot;,[173,&quot;^1I&quot;,true,536870919]],[&quot;^1@&quot;,[173,&quot;^?&quot;,&quot;~u61fe57a1-017e-49ef-968a-420880c85a6a&quot;,536870919]],[&quot;^1@&quot;,[174,&quot;^1B&quot;,[&quot;^1C&quot;,[]],536870919]],[&quot;^1@&quot;,[174,&quot;^[&quot;,&quot;While Ebright was studying about the chemical structure of the hormone using more sophisticated instruments, he was struck with a thoug       // This script checks to see if a redirect is present in the query string

      (function(l) {

          });
